<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant SVG Rectangle Generator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .input-section, .output-section {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
        }
        label {
            margin-bottom: 5px;
            display: block;
        }
        #output {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="input-section">
        <h2>Input Values</h2>
        <label for="rectWidth">Width:</label>
        <input type="number" id="rectWidth" value="150" oninput="drawRectangle()">

        <label for="rectHeight">Height:</label>
        <input type="number" id="rectHeight" value="100" oninput="drawRectangle()">

        <label for="rectX">X Position:</label>
        <input type="number" id="rectX" value="50" oninput="drawRectangle()">

        <label for="rectY">Y Position:</label>
        <input type="number" id="rectY" value="50" oninput="drawRectangle()">

        <label for="rectColor">Fill Color:</label>
        <input type="color" id="rectColor" value="#ff0000" oninput="drawRectangle()">

        <label for="rectStroke">Stroke Color:</label>
        <input type="color" id="rectStroke" value="#000000" oninput="drawRectangle()">

        <label for="rectStrokeWidth">Stroke Width:</label>
        <input type="number" id="rectStrokeWidth" value="2" oninput="drawRectangle()">
    </div>

    <div class="output-section">
        <h2>Output</h2>
        <div id="output"></div>
        <h3>SVG Code:</h3>
        <textarea id="svgCode" readonly></textarea>
    </div>
</div>

<script>
    function drawRectangle() {
        const width = document.getElementById('rectWidth').value;
        const height = document.getElementById('rectHeight').value;
        const x = document.getElementById('rectX').value;
        const y = document.getElementById('rectY').value;
        const color = document.getElementById('rectColor').value;
        const stroke = document.getElementById('rectStroke').value;
        const strokeWidth = document.getElementById('rectStrokeWidth').value;

        const svgNS = "http://www.w3.org/2000/svg";
        const svg = document.createElementNS(svgNS, "svg");
        svg.setAttribute('width', '100%');
        svg.setAttribute('height', '100%');

        const rect = document.createElementNS(svgNS, 'rect');
        rect.setAttribute('x', x);
        rect.setAttribute('y', y);
        rect.setAttribute('width', width);
        rect.setAttribute('height', height);
        rect.setAttribute('fill', color);
        rect.setAttribute('stroke', stroke);
        rect.setAttribute('stroke-width', strokeWidth);

        svg.appendChild(rect);

        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = '';
        outputDiv.appendChild(svg);

        document.getElementById('svgCode').value = new XMLSerializer().serializeToString(svg);
    }

    // Initial drawing on page load
    drawRectangle();
</script>

</body>
</html>
